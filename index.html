<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Correlation - Input</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>データ入力</h1>

  <section>
    <h2>変数設定</h2>
    <label>Xの名前 <input id="x-name" value="feeling" /></label>
    <label>Yの名前 <input id="y-name" value="sleep time" /></label>
    <label>Zの名前 <input id="z-name" value="alcohol consumption" /></label>
  </section>

  <section>
    <h2>値の入力</h2>

    <div>
      <label>X (0–10)</label>
      <input type="range" id="x-value" min="0" max="10" step="0.1" />
      <span id="x-display"></span>
    </div>

    <div>
      <label>Y</label>
      <input type="number" id="y-value" />
      <input id="y-unit" placeholder="unit (e.g. hours)" />
    </div>

    <div>
      <label>Z</label>
      <input type="number" id="z-value" />
      <input id="z-unit" placeholder="unit (e.g. drinks)" />
    </div>

    <button id="save">保存</button>
  </section>

  <p><a href="result.html">結果を見る →</a></p>

  <script src="js/storage.js"></script>
  <script src="js/input.js"></script>
</body>
</html>
