<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My correlation - Input</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>My correlation</header>

<main>
  <h1>データ入力</h1>

  <section>
    <h2>変数設定</h2>

    <div class="var-setting">
      <input id="name-x" />
      <button onclick="saveVarName('x')">保存</button>
    </div>

    <div class="var-setting">
      <input id="name-y" />
      <button onclick="saveVarName('y')">保存</button>
    </div>

    <div class="var-setting">
      <input id="name-z" />
      <button onclick="saveVarName('z')">保存</button>
    </div>
  </section>

  <section>
    <h2>値の入力</h2>

    <label id="label-x"></label>
    <input type="range" id="x-value" min="0" max="10" step="0.1">
    <span id="x-display"></span>

    <label id="label-y"></label>
    <input type="number" id="y-value">
    <input id="y-unit">

    <label id="label-z"></label>
    <input type="number" id="z-value">
    <input id="z-unit">

    <button id="save-record">保存</button>
  </section>

  <p><a href="result.html">結果を見る →</a></p>
</main>

<footer>
  <a href="#">使い方</a> |
  <a href="#">プライバシーポリシー</a> |
  <a href="#">お問い合わせ</a>
</footer>

<script src="js/storage.js"></script>
<script src="js/input.js"></script>
</body>
</html>
